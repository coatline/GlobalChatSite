<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat Site</title>
    <link rel="stylesheet" href="../css/login.css">
    <script type="module" src="../js/login.js" defer></script>
</head>
<body>
    <img id="oceanIMG" src="../images/Ocean.png" alt="Ocean">

    <div class="side-bar">

        <h2 class="login-options" id="signInButton">Sign In</h2><h2 class="login-options" id="signUpButton">Sign Up</h2>

        <p id="errorMessage">ERROR</p>

        <form id="signInForm">

            <label for="emailInput">Your email</label><br>
            <input type="email" placeholder="Enter your email" id="emailInput"><br>

            <label for="passwordInput">Your password</label><br>
            <input type="password" placeholder="Enter your password" id="passwordInput"><br>

            <input type="checkbox" id="keepMeLoggedInCheckbox"><label for="keepMeLoggedInCheckbox" id="keepMeLoggedIn">Keep me logged in</label><a href="#" id="forgotPassword">Forgot password?</a><br>

            <input type="submit" value="SIGN IN" id="signInSubmitButton">
            <p id="or">or</p>
            <input type="button" value="SIGN IN WITH GOOGLE" id="signInWithGoogleButton">
            
        </form>

        <form id="signUpForm">

            <label for="emailInput2">Your email</label><br>
            <input type="email" placeholder="Enter your email" id="emailInput2"><br>

            <label for="passwordInput2">Your password</label><br>
            <input type="password" placeholder="Enter your password" id="passwordInput2"><br>

            <label for="confirmPasswordInput2">Confirm your password</label><br>
            <input type="password" placeholder="Confirm your password" id="confirmPasswordInput2"><br>

            <input type="checkbox" id="keepMeLoggedInCheckbox2"><label for="keepMeLoggedInCheckbox2" id="keepMeLoggedIn2">Keep me logged in</label><br>

            <input type="submit" value="SIGN UP" id="signUpSubmitButton2">
            <p id="or2">or</p>
            <input type="button" value="SIGN UP WITH GOOGLE" id="signUpWithGoogleButton2">
            
        </form>

        <p id="moreInfo">
            <a href="#" id="moreInfoLinks">Privacy</a>
            •
            <a href="#" id="moreInfoLinks">Terms</a>
            •
            <a href="#" id="moreInfoLinks">About</a>
        </p>

    </div>

    <img id="ref" src="../images/loginRef.webp" alt="ref" title="This image is here for reference only">
</body>
</html>
