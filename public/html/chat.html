<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat Site</title>
    <link rel="stylesheet" href="../css/input.css">
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/title.css">
    <script src="../js/chat.js" defer></script>
    <script src="../js/welcomePopup.js" defer></script>
    <script src="../js/pocketbaseStarter.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/pocketbase/dist/pocketbase.umd.js"></script>
</head>
<body id="chatBody">

    <div class="title-wrapper">
        <div class="global-title-container">Global Chat</div>
        <div class="local-title-container">Local Chats</div>
    </div>

    <iframe id="iframeMessages" src="messageContainer.html" frameborder="0"></iframe>

    <div class="input-wrapper">
        <input id="messageInput" autocomplete="off" type="text" placeholder="Type message..."><input id="sendButton" type="button" value="Send" onclick="sendMessage()">
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('messageInput');
            messageInput.focus();
            document.addEventListener('contextmenu', event => {
                event.preventDefault(); // Prevent the default context menu from appearing
            });
        })
    </script>

</body>
</html>
