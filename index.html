<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js"></script>
</head>
<body style="background-color: darksalmon; margin: 0px">
    <div class="chat-container" style="overflow: hidden; background-color: rgb(35,50,60); margin: auto; border: none; border-radius: 10px; width: 50%;">

        <div class="title-container" style="text-align: left; color: white; margin-left: 10px; padding-top: 15px; padding-bottom: 15px; font-size: large; cursor: default;">Chat Application</div>

        <div class="message-container" style="background-color: rgb(25,30,40); min-height: 470px; width: 100%; margin: auto; padding-top: 20px;">

            <div class="message" style="padding-top: 10px; padding-bottom: 10px;">

                <img src="images/chatDisplayRef.jpg" draggable="false" alt="profile" width="50px" height="50px" style="border-radius: 25px;">

                <p class="message-text" style="max-width: 50%; display: inline-block; color: rgb(25,30,40); background-color: green;">Hello World</p>

            </div>

        </div>

        <div class="input-container" style="border: none; margin: 0px; padding: 0px; width: 101%;">

            <input type="text" placeholder="Type message..." style="background-color: rgb(35,50,60); color: white; width: 90%; border: none; padding-top: 15px; padding-bottom: 15px;"><input type="button" value="Send" style="background-color: rgb(35,50,60); color: white; width: 9%; border: none; padding-top: 15px; padding-bottom: 15px;">

        </div>

    </div>
    <br>
    <img src="images/chatDisplayRef.jpg" alt="">
</body>
</html>
