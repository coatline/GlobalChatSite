<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat Site</title>
    <link rel="stylesheet" href="public/css/confirmDeletePopup.css">
    <link rel="stylesheet" href="public/css/input.css">
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="public/css/title.css">
    <script src="public/js/chat.js" defer></script>
</head>
<body id="chatBody">

    <div class="title-wrapper">
        <div class="global-title-container">Global Chat</div>
        <div class="local-title-container">Local Chats</div>
    </div>

    <iframe id="iframeMessages" src="messageContainer.html" frameborder="0"></iframe>

    <div class="input-wrapper">
        <input id="messageInput" autocomplete="off" type="text" placeholder="Type message..."><input id="sendButton" type="button" value="Send" onclick="sendMessage()">
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('messageInput');
            messageInput.focus();
            document.addEventListener('contextmenu', event => {
                event.preventDefault(); // Prevent the default context menu from appearing
            });
        })
    </script>

    <div id="popup-background-fade" style="display: none;"></div>
    <div id="popup-container" style="display: none;">
        <p id="confirmMessage">Are you sure you want to delete this message?</p>
        <button id="deleteButton">Delete</button>
        <button id="cancelButton">Cancel</button>
    </div>

</body>
</html>
