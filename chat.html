<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat Site</title>
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/title.css">
    <script src="js/chat.js" defer></script>
</head>
<body id="chatBody">

    <div class="global-title-container">Global Chat</div><div class="local-title-container">Local Chats</div>

    <iframe id="iframeMessages" src="messageContainer.html" frameborder="0"></iframe>

    <input id="messageInput" autocomplete="off" type="text" placeholder="Type message..."><input id="sendButton" type="button" value="Send" onclick="sendMessage()">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('messageInput');
            messageInput.focus();
            document.addEventListener('contextmenu', event => {
                event.preventDefault(); // Prevent the default context menu from appearing
            });
        })
    </script>

</body>
</html>
